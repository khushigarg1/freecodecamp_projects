<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="survey.css">
</head>

<body>
    <div id="container">
        <h1 id="title">freecodecamp survey form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form action="page.html" id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input class="btn" type="text" name="name" id="name" placeholder="enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input class="btn" type="email" id="email" placeholder="enter your email" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="age">Age(optional)</label>
                <input class="btn" type="number" name="age" id="number" placeholder="Age" min="10" max="99" required>
            </div>
            <div class="form-group">
                <label id="describing-label">Which option best describes your current role?</label>
                <select class="btn" id="dropdown" name="role">
                    <option>student</option>
                    <option>Full time</option>
                    <option>prefer not to say</option>
                    <option>other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freecodecamp to a friend?</p>
                <label>
                    <input class="btn" name="user-recommended" value="attribute" type="radio">
                    definitely
                </label>
                <label>
                    <input class="btn" name="user-recommended" value="attribute" type="radio">
                    maybe
                </label>
                <label>
                    <input class="btn" name="user-recommended" value="attribute" type="radio">
                    sure
                </label>
            </div>
            <div class="form-group">
                <p>what would you like to see improved? (check all that apply)</p>
                <label>
                    <input class="btn" name="prefer" value="attribute" type="checkbox">
                    front-end projects
                </label>
                <label>
                    <input class="btn" name="prefer" value="attribute" type="checkbox">
                    back-end projects
                </label>
                <label>
                    <input class="btn" name="prefer" value="attribute" type="checkbox">
                    data visualisation
                </label>
                <label>
                    <input class="btn" name="prefer" value="attribute" type="checkbox">
                    challenges
                </label>
                <label>
                    <input class="btn" name="prefer" value="attribute" type="checkbox">
                    open source community
                </label>
                <label>
                    <input class="btn" name="prefer" value="attribute" type="checkbox">
                    videos
                </label>
                <label>
                    <input class="btn" name="prefer" value="attribute" type="checkbox">
                    city meetups
                </label>
                <label>
                    <input class="btn" name="prefer" value="attribute" type="checkbox">
                    forum
                </label>
            </div>
            <div class="form-group">
                <p> Any comments or suggestions?</p>
                <textarea id="comments" placeholder="enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <input class="btn" id="submit" type="submit">
            </div>

        </form>
    </div>
</body>

</html>
